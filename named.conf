key reefshark {
	algorithm hmac-md5;
	secret "IiMIY9C0IawK8TZAca7bCQ==";
};

zone "vmNet2013." IN {
	type master;
	file "vmNet2013.db";
	allow-update { key reefshark; };
};

zone "2.168.192.in-addr.arpa" {
	type master;
	file "db.192.168.2";
	allow-update { key reefshark; };
};

options {
	recursion	false;
	directory       "/var/named";
	dump-file       "/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	listen-on { 192.168.2.1; };
	allow-query { 127.0.0.1; 192.168.2.0/24; };
};
